<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

   <div class="section">

        <h1>Color Lighten/Darken </h1>
  

  <label for="hex">Color (Hex)</label>
  <input type="text" name="hex" id="hexInput" placeholder="#000000" value="cfc5b7">

  <div class="toggle">
    <p id="lightenText" 
    class="toggle-text">Lighten</p>
    <div id="toggleBtn" class="toggle-btn ">
        <div class="inner-circle"></div>
    </div>
    <p id="darkenText" 
    class="toggle-text unselected">Darken</p>
</div>

  <label for="slider" id="slidertext">0%</label>
  <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">

  <p>Input Color</p>
  <div id="inputColor" class="box"></div>
  <p id="alteredColorText">Altered Color</p>
  <div id="alteredColor" class="box"></div>
   </div>
    
</body>
</html>
